{% extends "base.html" %}

{% block title %}About - Portfolio{% endblock %}

{% block content %}
<section class="about-section">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4 text-center mb-4">About Me</h1>
            
            {% if user and about_html %}
            <div class="about-text">
                <p style="white-space: pre-line;">{{ about_html|safe }}</p>
            </div>
            {% else %}
            <div class="alert alert-info text-center">
                <i class="fas fa-info-circle"></i> No about text added yet.
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.edit_profile') }}">Add your about text</a>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
